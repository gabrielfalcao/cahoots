{% extends "base.html" %}
{% block container %}
<div class="container">
  <div class="row">
    <div class="col-md-2">
    </div>
    <div class="col-md-8">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Upload File</h3>
        </div>
        <div class="panel-body">
          <form
            action="{{ url_for('upload_file') }}"
            method="post"
            class="form-inline"
            enctype="multipart/form-data"
          >
            <div class="form-group">
              <input style="font-size: 20px" class="form-control"  type="file" name="file" multiple="true" />
            </div>
            <br />
            <hr />
            <br />
            <div class="form-group">
              <input class="btn btn-lg btn-success" type="submit" value="Upload" />
            </div>
          </form>
        </div>
      </div>
    </div>
    <div class="col-md-2">
    </div>
  </div>
</div>
{% endblock %}
