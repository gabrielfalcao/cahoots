{% extends "base.html" %}
{% block container %}
<div class="container">
  <div class="row">
    <div class="col-md-10">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">ID Token</h3>
        </div>
        <div class="panel-body">
          <pre>{{ session['id_token'] or {"error": "not authenticated"} | tojson(indent=4) }}</pre>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
